<app-navbar></app-navbar>
<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreViewDialog(movie.Genre.Name)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorViewDialog(movie.Director.Name)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openMovieViewDialog(movie.Title)"
            >
                Synopsis
            </button>
            <button mat-icon-button>
                <mat-icon  *ngIf="isFavourite(movie._id)" (click)="removeFavourite(movie._id)">favorite</mat-icon>
                <mat-icon  *ngIf="!isFavourite(movie._id)" (click)="addFavourite(movie._id)">favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
