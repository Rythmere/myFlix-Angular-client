<app-navbar></app-navbar>
<div >
    <mat-card>
      <div>
        <h2>Hello {{ user.Username }}!</h2>
  
        <mat-card-header> </mat-card-header>
        <mat-card-content>
          <h3><b>Username: </b>{{ user.Username }}</h3>
          <h3><b>Email: </b>{{ user.Email }}</h3>
          <h3><b>Birthday: </b>{{ user.Birthday | date }}</h3>
          <br />
        </mat-card-content>
        <mat-card-actions>
            <button
            mat-button
            color="primary"
            (click)="deleteUser()"
            >
                Delete Account
            </button>
            <button
            mat-button
            color="primary"
            (click)="openEditDialog()"
            >
                Edit Profile
            </button>
        </mat-card-actions>
      </div>
    </mat-card>
    <div>
        <h2>Favorite Movies</h2>
      <div style="display: flex; flex-wrap: wrap;">
        <mat-card *ngFor="let movie of favourites;" style="flex: 1 1 auto;">
            <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImagePath}} alt= {{movie.Title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreViewDialog(movie.Genre.Name)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorViewDialog(movie.Director.Name)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openMovieViewDialog(movie.Title)"
                >
                    Synopsis
                </button>
                <button mat-icon-button>
                    <mat-icon (click)="removeFavourite(movie._id)">favorite</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
      </div>
