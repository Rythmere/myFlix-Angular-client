<mat-card>
    <mat-card-title>{{ director.Name }}</mat-card-title
    ><br />
    <mat-dialog-content
      ><b>Bio:</b> {{ director.Bio }}
      <br>
      <b>Birthyear:</b> {{ director.Birth }}
      </mat-dialog-content
    >
    <mat-card-actions>
      <button
      mat-stroked-button
      mat-dialog-close
      color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
