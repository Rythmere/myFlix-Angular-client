<mat-card >
    <mat-card-content>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
    </mat-card-content>
    <mat-card-title>{{ movie.Title }}</mat-card-title
    ><br />
    <mat-dialog-content
    
      >

      <button
      mat-button
      color="primary"
      mat-dialog-close
      (click)="openGenreViewDialog(movie.Genre.Name)"
  >
      Genre: {{movie.Genre.Name}}
  </button>
  
  <button
      mat-button
      color="primary"
      mat-dialog-close
      (click)="openDirectorViewDialog(movie.Director.Name)"
  >
      Director: {{ movie.Director.Name }}
  </button>
  <br>
  <br>
  <b>Description</b> {{ movie.Description }}
  
      
    </mat-dialog-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        mat-dialog-close
        color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
